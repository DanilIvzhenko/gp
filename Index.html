
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://www.linkpicture.com/q/MainLogo.ico">
    <link rel="shortcut icon" href="https://www.linkpicture.com/q/MainLogo.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://www.linkpicture.com/q/MainLogo.ico" type="image/x-icon">
    <title>Wix</title>
</head>
<body>
    <div class="Logo">
        <img src="pics/Logo.png" alt="Logo">
    </div>
    <style>
        body{
            background-color: rgb(205, 199, 199);
        }
    </style>

    <!-- Make Series.png like unvisible button. after pressing teleport to series.html-->
    <div class="SeriesButton">
        <a href="series.html">
            <img src="pics/Series.png" alt="SeriesButton">
            <style>
                .SeriesButton {
                    float: left;
                }
            </style>
        </a>
    </div>

    <!-- Pic Films.png under Logo.png righter-->
    <div class="FilmsButton">
        <a href="films.html">
            <img src="pics/Films.png" alt="FilmsButton">
            <style>
                .FilmsButton {
                    float: right;
                }
            </style>
        </a>
    </div>
</body>
</html>
